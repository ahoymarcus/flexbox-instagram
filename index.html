<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style/style.css" />
    
    <title>Projeto Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular" />
        </div>
        <div class="instagram-continue">
            <div class="group-container">
                <img class="instagram-logo"src="./img/instagram-logo.png" alt="instagram logo" />
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
                </div>
                <a class="instagram-login" href="#">Continue como sprucegabriela</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group-container">
                <p class="not-account">Não é srpucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
